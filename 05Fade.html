<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fade - JQuery</title>

        <!--JQuery-->
        <script src="jquery-3.6.0.min.js"></script>

        <!--JS-->
        <script>

            //Ao carregar o documeto 
            //Quando o documento estiver pronto
            $(document).ready(function(){

                //Ocultar h1
                $("h1").css("display", "none");

                //Exibir (fadeIn) o h1
                $("#exibir").click(function(){
                    $("h1").fadeIn(2000);
                });

                //Ocultar o h1
                $("#ocultar").click(function(){
                    $("h1").fadeOut(2000);
                });

                /* TEMPO PARA EXIBIR E OCULTAR(FADE)
                1ยบ Default 0,4 s
                2ยบ Slow 0,6 s
                3ยบ Valor 3000 = 3s 
                */


            });


        </script>
    </head>

    <body>

        <button id="exibir">Exibir</button>

        <button id="ocultar">Ocultar</button>

        <hr>

        <h1>Aprendendo JQuery</h1>
        
    </body>



</html>
