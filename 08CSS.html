<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS - JQuery</title>

        <!--JQuery-->
        <script src="jquery-3.6.0.min.js"></script>

        <!--JS-->
        <script>

            //Ao carregar o documeto 
            //Quando o documento estiver pronto
            $(document).ready(function(){
                //Escrever CSS dentro do Script
                //Alterar a cor para vermelho 
                //Se trabalhar com m√∫ltiplos atributos 
                //Utiliza as chaves
                $("h1").css({
                    "color": "red",
                    "borderStyle":"solid",
                    "borderColor":"green"
            })

            });


        </script>
    </head>

    <body>

        <h1>Utilizando CSS com jQuery</h1>

        
    </body>



</html>
