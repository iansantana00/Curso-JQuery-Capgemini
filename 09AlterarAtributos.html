<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura Base - JQuery</title>

        <!--JQuery-->
        <script src="jquery-3.6.0.min.js"></script>

        <!--JS-->
        <script>

            //Ao carregar o documeto 
            //Quando o documento estiver pronto
            $(document).ready(function(){

                //Selecionar e alterar o elemento img
                //attr -> atributo
                $("img").attr("width", "700");
                $("img").attr("title", "Alterando title via jQuery");
        
            });


        </script>
    </head>

    <body>

        <img src="logo_proway.png" width="100" title="Proway">
        
    </body>



</html>
