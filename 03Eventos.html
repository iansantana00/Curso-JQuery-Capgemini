<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos - JQuery</title>
        <!--JQuery-->
        <script src="jquery-3.6.0.min.js"></script>

        <!--JS-->
        <script>
            
            //Quando o documento estiver pronto, faça
            $(document).ready(function(){

                //Evento de click
                //Quando clicar no butão irá 
                //Executar a função que escreve no h1
                //O texto digitado em html
                $("button").click(function(){

                    //Adicionar um texto no h1
                    $("h1").html("Você clicou no botão");
                })

            });


        </script>
    </head>

    <body>

        <h1></h1>
        <button>Clique aqui</button>
        
    </body>



</html>
